<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Todo App</title>
<script defer src="main.js"></script></head>
<body>
    <h1>Welcome to my todo App</h1>
    <div class="main">
       
        <div class="header">
            <h2 class="demo">My todo's</h2>
            <div class="refresh"><i class="fa fa-rotate"></i></div> 
        </div>
        <div class="list">
            <form class="addtask">
                <input id="new-item" class="chromeless-input" placeholder="Add to your list..." type="text">
                <button type="button"  id="add-button" ><i class="icon-return"> &#x23CE; </i></button>
              </form> 
              <ul id="item-list" class="items " ></ul>
         <button type="button" class="cleardone" >Clear all completed</button>
     </div>
    </div>

</body>
</html>
